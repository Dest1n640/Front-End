<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Конструктор визиток</title>
</head>
<body>
  <div class="constructor">
    <h2>Конструктор визиток</h2>
    <form>
      <label>Наименование организации:
        <input type="text" name="organization">
      </label>
      
      <label>Фамилия, имя, отчество</label>
      <div class="input-with-controls">
        <input type="text" name="fullName">
        <div class="controls">
          <div class="control-group">
            <label><input type="radio" name="name-align" value="left"><span class="align-btn">☰</span></label>
            <label><input type="radio" name="name-align" value="center" checked><span class="align-btn">≡</span></label>
            <label><input type="radio" name="name-align" value="right"><span class="align-btn">☷</span></label>
          </div>
          <div class="control-group">
            <label><input type="radio" name="name-font" value="24px" checked><span class="font-btn">24px</span></label>
            <label><input type="radio" name="name-font" value="26px"><span class="font-btn">26px</span></label>
            <label><input type="radio" name="name-font" value="28px"><span class="font-btn">28px</span></label>
          </div>
        </div>
      </div>
      <div class="control-group colors">
        <label style="--color: black;"><input type="radio" name="name-color" value="black" checked><span></span></label>
        <label style="--color: blue;"><input type="radio" name="name-color" value="blue"><span></span></label>
        <label style="--color: red;"><input type="radio" name="name-color" value="red"><span></span></label>
        <label style="--color: green;"><input type="radio" name="name-color" value="green"><span></span></label>
        <label style="--color: gold;"><input type="radio" name="name-color" value="gold"><span></span></label>
        <label style="--color: purple;"><input type="radio" name="name-color" value="purple"><span></span></label>
      </div>
      
      <label>Должность</label>
      <div class="input-with-controls">
        <input type="text" name="work">
        <div class="controls">
          <div class="control-group">
            <label><input type="radio" name="work-align" value="left"><span class="align-btn">☰</span></label>
            <label><input type="radio" name="work-align" value="center" checked><span class="align-btn">≡</span></label>
            <label><input type="radio" name="work-align" value="right"><span class="align-btn">☷</span></label>
          </div>
          <div class="control-group">
            <label><input type="radio" name="work-font" value="14px" checked><span class="font-btn">14px</span></label>
            <label><input type="radio" name="work-font" value="16px"><span class="font-btn">16px</span></label>
            <label><input type="radio" name="work-font" value="18px"><span class="font-btn">18px</span></label>
          </div>
        </div>
      </div>
      <div class="control-group colors">
        <label style="--color: black;"><input type="radio" name="work-color" value="black" checked><span></span></label>
        <label style="--color: darkgray;"><input type="radio" name="work-color" value="darkgray"><span></span></label>
        <label style="--color: gray;"><input type="radio" name="work-color" value="gray"><span></span></label>
        <label style="--color: silver;"><input type="radio" name="work-color" value="silver"><span></span></label>
        <label style="--color: lightgray;"><input type="radio" name="work-color" value="lightgray"><span></span></label>
        <label style="--color: gainsboro;"><input type="radio" name="work-color" value="gainsboro"><span></span></label>
      </div>

      <label>Телефон</label>
      <div id="phone-container">
        <input type="tel" name="phone[]" class="phone-input">
      </div>
      <button type="button" class="add-phone-btn">+ Добавить еще один телефон</button>
      
      <label>E-mail
        <input type="email" name="mail">
        <input type="checkbox" name="show" value="yes"> Отображать
      </label>
      
      <label>Адрес
        <input type="text" name="address">
        <input type="checkbox" name="show2" value="yes"> Отображать
      </label>
      
      <button type="submit" class="submit-btn">Применить</button>
    </form>
  </div>
  <div class="card">
    <div class="card-organization"></div>
    <div class="card-name"></div>
    <div class="card-work"></div>
    <div class="card-another"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
