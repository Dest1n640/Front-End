<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background_image">
    <div class="rectangle1">
      <div class="rectangle_top">
        <div class="rectangle_topic">Список задач</div>
        <div class="add_task">
          <div class="add_task_icon"></div>
          <span>Добавить</span>
        </div>
      </div>
      
      <div id="tasks-container">
        <div class="task task-template" style="display: none;">
          <label class="custom_checkbox">
            <input type="checkbox" class="task_result">
            <span class="checkmark"></span>
          </label>
          <div class="is_important hidden"></div>
          <div class="task_name"></div>
          <div class="change_task"></div>
          <div class="delete_task"></div>
        </div>
      </div>
    </div>

    <div class="card" style="display: none;">
      <div class="card_name">
        <h3>Карточка задачи</h3>
      </div>
      <div class="card_content">
        <label class="card_task">
          Задача
          <input type="text" placeholder="Описание задачи" class="card_add_task">
        </label>
        
        <label class="card_priority">
          <label class="custom_checkbox_priority">
            <input type="checkbox" class="card_checkbox_priority">
            <span class="checkmark_priority"></span>
          </label>
          <span class="priority_text">Высокий приоритет</span>
          <div class="priority_icon"></div>
        </label>
        
        <div class="card_buttons">
          <button class="card_button_save">Сохранить</button>
          <button class="card_button_cancel">Отменить</button>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
